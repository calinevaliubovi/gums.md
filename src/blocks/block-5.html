<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин 5.11 Tactical</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .tactical-block {
        display: grid;
        grid-template-columns: 1fr 1fr;
        max-width: 1400px;
        margin: 0 auto;
      }

      .image-container img {
        width: 103%;
        height: auto;
      }

      .info-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: #000000;
      }
      .contact-info {
        background-image: url(/src/assets/img/031ac9dd7020c5c1e662d4fc6c321376.jpg);
        padding-left: 8vw;
        color: aliceblue;
      }

      .logo {
        display: flex;
        justify-content: center;
      }

      .dealer-info {
        display: flex;
        justify-content: center;
        background-image: url(/src/assets/img/031ac9dd7020c5c1e662d4fc6c321376.jpg);
      }

      @media (max-width: 768px) {
        .tactical-block {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="tactical-block">
      <div class="image-container">
        <img
          src="/src/assets/img/865fc10a8827cf617dd04c94d8dc6a3c.jpg"
          alt="Tactical equipment"
        />
      </div>
      <div class="info-container">
        <div class="logo">
          <img src="/src/assets/img/Rectangle 73.png" alt="" />
        </div>
        <div class="dealer-info">
          <img src="/src/assets/img/Rectangle 74.png" alt="" />
        </div>
        <div class="contact-info">
          <img
            src="/src/assets/img/8953f18c250c20dc8785d36c63958c2e.png"
            alt=""
          />
          <p>АДРЕС: Chisinau, str. Alexei Sciusev 64</p>
          <p>ТЕЛЕФОН: +373 62 110 511</p>
          <p>ГРАФИК РАБОТЫ: Пн—Пт: 12.00—17.00</p>
          <p>Сб—Вс выходные. По звонку.</p>
        </div>
      </div>
    </div>
  </body>
</html>
